language: cpp
# these lines are required to use the trusty beta
sudo: required
dist: trusty
compiler:
    - clang
    - gcc
env:
    global:
    # should be limited to 4 on travis
    - OMP_NUM_THREADS=4
    # make cmake verbose
    - VERBOSE=1
addons:
  apt:
    packages:
        - libhdf5-dev
        - libhdf5-7
        - liblapack3
        - liblapack-dev
        - libgsl0-dev
        - libgsl0ldbl
install:
    - mkdir build
    - cd build
    - cmake ..
    - make
script:
    - make test
